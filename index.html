<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haushaltsplaner</title>
  </head>
  <body>
    <div id="app" x-data="main">
    <div  class="flex flex-wrap justify-center mt-10">
    <template x-for="(r, ri) in ressorts">
    <div class="card bg-base-100 w-96 shadow-xl px-5 py-10 items-center col-span-1 m-8">
        <p class="mb-5" x-text="r.name">
        </p>
        <template x-if="r.sliders==null">
          <div>
          <input x-model.number="costs[ri]"
          type="range" min="0" max="50" value="50" class="range" >  </input>          
          <div class="badge mt-5">
              <p x-text="costs[ri]" class=""></p>
              <span class="iconify iconoir--coins" style="width: 24px; height: 24px;"></span>
          </div>
          <span x-init="watch_slider(r, ri)"></span>
        </div>
        </template>    
        <template x-if="r.sliders=='rente'">
          <div x-data="{a:25, b:25, c:50}" x-effect="c=a+b;a=c-b;costs[ri]=b">
          <div class="join-vertical">

            <span class="join-item">Rentenbeitrag</span>
            <input x-model.number="a"
          type="range" min="0" max="50" value="50" class="range join-item" >  </input> 
          </div>
          <div class="join-vertical">
          <span class="join-item">Rentenauszahlung</span>
          <input x-model.number="c"
          type="range" min="0" max="50" value="50" class="range join-item px-5" >  </input>
          </div>
          <div class="join-vertical">
            <span class="join-item">Staatsbeitrag</span>
          <input x-model.number="b"
          type="range" min="0" max="50" value="50" class="range join-item" >  </input>   
          </div>
          <div class="badge mt-5">
              <p x-text="costs[ri]" class=""></p>
              <span class="iconify iconoir--coins" style="width: 24px; height: 24px;"></span>
          </div>
          <span x-init="watch_slider(r, ri)"></span>
        </div>
        </template>  
    </div>  
    </template>
    </div>
    <template x-for="reaction in groups.flatMap(el=>el.shown_reactions)">
      <div class="chat chat-startshadow-xl px-5">
        <div class="chat-bubble">
        <span :class="groups[reaction.group].icon"></span>
        <span x-text="reaction.text"></span>
        </div>
      </div>

    </template>
    <div class="mb-20 shadow-xl px-5 py-10">
    <template x-for="group in groups">
      <div>
        <div class="badge p-4">
          <span x-text="group.name"></span>
          <span :class="group.icon" style="width: 24px; height: 24px;"></span>

        </div>
        <template x-if="group.shown_reactions.length>0">
          <span class="badge badge-error p-2" x-text="group.shown_reactions.length"></span>
        </template>
        <template x-if="group.shown_reactions.length==0">
          <span class="badge badge-success p-2" x-text="group.shown_reactions.length"></span>
        </template>
      </span>
    </div>

    </template>
    </div>

    <div class="stats shadow fixed bottom-10 left-1/2 transform -translate-x-1/2 sticky">
      <div class="stat place-items-center">
        <div class="stat-title">Ausgaben</div>
        <div class="stat-value" x-text="spend"></div>
        <div class="stat-desc">Von 100</div>
      </div>
      <div class="stat place-items-center">
        <div class="stat-title">Schulden</div>
        <div class="stat-value" :class="debt > 0 ? 'text-red-500' : 'text-green-500'"  x-text="debt"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
